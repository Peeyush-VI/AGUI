name: Build iOS IPA (Ionic Capacitor)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      # -------------------------
      # 1Ô∏è‚É£ Checkout Code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2Ô∏è‚É£ Setup Node (Angular requires Node 20+)
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # -------------------------
      # 3Ô∏è‚É£ Install Dependencies
      # -------------------------
      - name: Install NPM packages
        run: npm ci

      # -------------------------
      # 4Ô∏è‚É£ Build Ionic Web App
      # -------------------------
      - name: Build Ionic App
        run: npm run build

      # -------------------------
      # 5Ô∏è‚É£ Sync Capacitor iOS
      # -------------------------
      - name: Sync Capacitor
        run: npx cap sync ios

      # -------------------------
      # 6Ô∏è‚É£ Install CocoaPods
      # -------------------------
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod repo update
          pod install

      # -------------------------
      # 7Ô∏è‚É£ Clean Derived Data (avoid random CI issues)
      # -------------------------
      - name: Clean Xcode Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      # -------------------------
      # 8Ô∏è‚É£ Archive iOS App
      # -------------------------
      - name: Archive iOS App
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO

      # -------------------------
      # 9Ô∏è‚É£ Create ExportOptions.plist (Unsigned)
      # -------------------------
      - name: Create ExportOptions.plist
        run: |
          cat > ios/App/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
          "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF

      # -------------------------
      # üîü Export IPA
      # -------------------------
      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist

      # -------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Debug Build Folder
      # -------------------------
      - name: List Build Folder
        run: ls -R ios/App/build

      # -------------------------
      # 1Ô∏è‚É£2Ô∏è‚É£ Upload IPA (v4)
      # -------------------------
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/build/**/*.ipa
          if-no-files-found: error
